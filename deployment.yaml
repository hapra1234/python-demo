apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonweb
  labels:
    app: pythonweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pythonweb
  template:
    metadata:
      labels:
        app: pythonweb
    spec:
      containers:
      - name: pythonweb
        image: hapra123/flaskdemo:v1
        ports:
        - containerPort: 5000
